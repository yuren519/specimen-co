<body>

    <script>
        let records = JSON.parse(localStorage.getItem('specimen_records')) || {};

        function saveToStorage() {
            localStorage.setItem('specimen_records', JSON.stringify(records));
        }

        function getTodayKey() {
            const d = new Date();
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        function addRecord(dateKey, category, content) {
            if (!records[dateKey]) records[dateKey] = {};
            if (!records[dateKey][category]) records[dateKey][category] = [];
            records[dateKey][category].push({
                id: Date.now(),
                content: content,
                time: new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
            });
            saveToStorage();
            render();
        }

function deleteRecord(dateKey, category, id) {
    // æ·»åŠ äºŒæ¬¡ç¡®è®¤
    if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
        return; // ç”¨æˆ·ç‚¹å‡»å–æ¶ˆï¼Œä¸åˆ é™¤
    }
    
    if (records[dateKey]?.[category]) {
        records[dateKey][category] = records[dateKey][category].filter(r => r.id !== id);
        saveToStorage();
        render();
    }
}

        function showInput(dateKey, category) {
            const inputId = `input-${dateKey}-${category}`;
            if (document.getElementById(inputId)) return;
            
            const container = document.getElementById(`items-${dateKey}-${category}`);
            const inputDiv = document.createElement('div');
            inputDiv.id = inputId;
            inputDiv.className = 'flex gap-2 mt-2 animate-fade-in';
            inputDiv.innerHTML = `
                <input type="text" placeholder="> enter_record..." 
                       class="flex-1 px-2.5 py-1.5 border border-stone-200 rounded-md text-xs focus:outline-none focus:border-stone-400 font-mono"
                       onkeypress="if(event.key==='Enter') submitRecord('${dateKey}', '${category}', this.value)">
                <button onclick="submitRecord('${dateKey}', '${category}', this.previousElementSibling.value)" 
                        class="px-2.5 py-1.5 bg-stone-700 text-white rounded-md text-xs hover:bg-stone-600 font-mono">[OK]</button>
                <button onclick="this.parentElement.remove()" 
                        class="px-2.5 py-1.5 bg-stone-200 text-stone-500 rounded-md text-xs hover:bg-stone-300 font-mono">[X]</button>
            `;
            container.appendChild(inputDiv);
            inputDiv.querySelector('input').focus();
        }

        function submitRecord(dateKey, category, content) {
            if (!content.trim()) return;
            addRecord(dateKey, category, content);
            document.getElementById(`input-${dateKey}-${category}`)?.remove();
        }

        const categories = [
            { icon: 'ğŸ½ï¸', name: 'Yumâ€¦', emoji: 'ğŸ˜‹', desc: 'åƒ' },
            { icon: 'ğŸ“–', name: 'Glimmersâ€¦', emoji: 'ğŸ˜ƒ', desc: 'æ‚Ÿ' },
            { icon: 'ğŸ’¬', name: 'Jotsâ€¦', emoji: 'ğŸ˜³', desc: 'è®°' },
            { icon: 'ğŸ‘‚ğŸ‘€', name: 'Flickerâ€¦', emoji: 'ğŸ˜‰', desc: 'å¬/çœ‹' }
        ];

        function generateDates() {
            const dates = [];
            const today = new Date();
            for (let i = 0; i < 30; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                dates.push(date);
            }
            return dates;
        }

        function formatDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
        }

        function formatDateDisplay(date) {
            const days = ['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
            const months = ['january','february','march','april','may','june','july','august','september','october','november','december'];
            const d = date.getDate();
            const suffix = (n) => {
                if (n>3 && n<21) return 'th';
                switch(n%10){case 1:return'st';case 2:return'nd';case 3:return'rd';default:return'th';}
            };
            return `${days[date.getDay()]}, ${months[date.getMonth()]} ${d}${suffix(d)}`;
        }

        function render() {
            const container = document.getElementById('diaryList');
            const dates = generateDates();
            
            container.innerHTML = dates.map((date, index) => {
                const dateKey = formatDateKey(date);
                const isToday = index === 0;
                const dateStr = formatDateDisplay(date);
                const dayRecords = records[dateKey] || {};
                
                return `
                <div class="date-group ${isToday ? 'mb-2' : ''}">
                    <div class="date-header flex items-center gap-2 py-2.5 px-2 -mx-2 rounded-lg cursor-pointer select-none hover:bg-stone-50 transition-colors" 
                         onclick="toggleDate(this)">
                        <i class="fas fa-caret-down text-sm chevron ${isToday ? 'rotated' : ''}"></i>
                        <span class="text-sm text-stone-400">ğŸ³ï¸</span>
                        <span class="text-sm text-stone-700 font-normal capitalize tracking-tight">${dateStr}</span>
                    </div>
                    <div class="sub-entries ${isToday ? 'expanded' : ''} flex flex-col mt-0.5">
                        ${categories.map(cat => {
                            const items = dayRecords[cat.name] || [];
                            return `
                            <div class="py-1.5">
                                <div class="flex items-center justify-between py-1.5 pl-10 pr-2 hover:bg-stone-50 rounded-md cursor-pointer group"
                                     onclick="showInput('${dateKey}', '${cat.name}')">
                                    <div class="flex items-center gap-2">
                                        <span class="text-base">${cat.emoji}</span>
                                        <div class="flex flex-col leading-tight">
                                            <span class="text-sm text-stone-700 font-normal tracking-tight">${cat.name} ${cat.desc}</span>
                                            <span class="text-[10px] text-stone-400">${items.length} records</span>
                                        </div>
                                        <span class="text-sm opacity-40">${cat.icon}</span>
                                    </div>
                                    <span class="text-stone-300 text-lg opacity-0 group-hover:opacity-100 transition-opacity">+</span>
                                </div>
                                <div id="items-${dateKey}-${cat.name}" class="pl-14 pr-3 space-y-1">
                                    ${items.map(item => `
                                        <div class="flex items-center justify-between py-1.5 text-xs text-stone-600 border-l-2 border-stone-200 pl-2.5 font-mono">
                                            <div class="flex flex-col leading-tight">
                                                <span class="text-stone-700">${item.content}</span>
                                                <span class="text-[10px] text-stone-400 mt-0.5">// ${item.time}</span>
                                            </div>
                                            <button onclick="deleteRecord('${dateKey}', '${cat.name}', ${item.id})" 
                                                    class="text-stone-300 hover:text-red-400 transition-colors px-1.5 text-xs">[-]</button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                `;
            }).join('');
        }

        function toggleDate(header) {
            const subEntries = header.nextElementSibling;
            const chevron = header.querySelector('.chevron');
            subEntries.classList.toggle('expanded');
            chevron.classList.toggle('rotated');
        }

function exportData() {
    const dataStr = JSON.stringify(records);
    const compressed = btoa(encodeURIComponent(dataStr));
    const shareUrl = `${window.location.origin}${window.location.pathname}?sync=${compressed}`;
    
    // å¤åˆ¶åˆ°å‰ªè´´æ¿
    navigator.clipboard.writeText(shareUrl).then(() => {
        alert('âœ… åŒæ­¥é“¾æ¥å·²å¤åˆ¶ï¼\n\nåœ¨æ–°è®¾å¤‡æµè§ˆå™¨ä¸­æ‰“å¼€æ­¤é“¾æ¥å³å¯åŒæ­¥æ•°æ®ã€‚');
    }).catch(() => {
        // å¦‚æœå¤åˆ¶å¤±è´¥ï¼Œæ˜¾ç¤ºé“¾æ¥
        prompt('è¯·å¤åˆ¶ä»¥ä¸‹é“¾æ¥ï¼š', shareUrl);
    });
}

function showImportModal() {
    const url = prompt('è¯·è¾“å…¥åŒæ­¥é“¾æ¥ï¼š');
    if (url && url.includes('?sync=')) {
        // æå– sync å‚æ•°
        const syncData = url.split('?sync=')[1];
        window.location.search = `?sync=${syncData}`;
    } else if (url) {
        alert('æ— æ•ˆçš„åŒæ­¥é“¾æ¥');
    }
}

// æ£€æŸ¥ URL æ˜¯å¦æœ‰åŒæ­¥æ•°æ®
function checkImportData() {
    const params = new URLSearchParams(window.location.search);
    const syncData = params.get('sync');
    
    if (syncData) {
        try {
            const decoded = decodeURIComponent(atob(syncData));
            const importedRecords = JSON.parse(decoded);
            
            // ç»Ÿè®¡è®°å½•æ•°
            let count = 0;
            Object.values(importedRecords).forEach(day => {
                Object.values(day).forEach(cat => count += cat.length);
            });
            
            if (confirm(`ğŸ“¥ æ£€æµ‹åˆ° ${count} æ¡è®°å½•ï¼Œæ˜¯å¦å¯¼å…¥ï¼Ÿ\n\nâš ï¸ è¿™å°†è¦†ç›–å½“å‰è®¾å¤‡çš„æ‰€æœ‰æ•°æ®ï¼`)) {
                records = importedRecords;
                saveToStorage();
                render();
                alert('âœ… æ•°æ®å¯¼å…¥æˆåŠŸï¼');
            }
            
            // æ¸…é™¤ URL å‚æ•°
            window.history.replaceState({}, '', window.location.pathname);
        } catch (e) {
            alert('âŒ é“¾æ¥æ— æ•ˆæˆ–å·²æŸå');
        }
    }
}

// é¡µé¢åŠ è½½æ—¶æ£€æŸ¥åŒæ­¥æ•°æ®
checkImportData();

        render();
