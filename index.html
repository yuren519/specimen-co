<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specimen & Co</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #EFEFEF;
            -webkit-font-smoothing: antialiased;
        }
        
        .ios-container {
            max-width: 430px;
            margin: 0 auto;
            background: #fefefe;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 60px rgba(0,0,0,0.08);
        }
        
        .sub-entries {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            opacity: 0;
        }
        
        .sub-entries.expanded {
            max-height: 500px;
            opacity: 1;
        }
        
        .chevron {
            transition: transform 0.3s ease;
            color: #a8a29e;
        }
        
        .chevron.rotated {
            transform: rotate(180deg);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Ê°£Ê°àÈ£éÊ†ºÂºπÁ™ó */
        .archive-modal {
            background: #f5f5f5;
            border: 1px solid #d4d4d4;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .archive-label {
            font-size: 10px;
            letter-spacing: 0.15em;
            color: #78716c;
            text-transform: uppercase;
        }
        
        .archive-value {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.05em;
        }
        
        .status-connected {
            color: #16a34a;
        }
        
        .status-standby {
            color: #78716c;
        }
        
        .status-error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="ios-container">
        <!-- ÂìÅÁâåÊ†áÈ¢òÔºàÂ∏¶ËÆæÁΩÆÊåâÈíÆÔºâ -->
        <div class="px-6 pt-2 pb-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span style="font-size: 24px;">&#128194;</span>
                <span style="font-size: 24px;">&#129517;</span>
                <div class="flex flex-col">
                    <span class="text-xl font-semibold text-stone-800 tracking-tight">Specimen & Co</span>
                    <span class="text-[10px] text-stone-400 font-light tracking-widest uppercase">Daily Chronicles</span>
                </div>
            </div>
            <!-- ËÆæÁΩÆÊåâÈíÆÔºàÊîπ‰∏∫ÈΩøËΩÆÂõæÊ†áÔºâ -->
            <button onclick="showArchiveModal()" class="text-stone-400 hover:text-stone-600 transition-colors p-2">
                <i class="fas fa-cog text-lg"></i>
            </button>
        </div>

        <!-- Êó•ËÆ∞ÂàóË°® -->
        <div class="px-5 pb-12 space-y-0.5" id="diaryList"></div>
    </div>

    <!-- Ê°£Ê°àÈ£éÊ†ºÂºπÁ™óÔºàÈªòËÆ§ÈöêËóèÔºâ -->
    <div id="archive-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/20 backdrop-blur-sm p-4">
        <div class="archive-modal w-full max-w-sm rounded-lg p-6 relative">
            <!-- ÂÖ≥Èó≠ÊåâÈíÆ -->
            <button onclick="closeArchiveModal()" class="absolute top-4 right-4 text-stone-400 hover:text-stone-600">
                <i class="fas fa-times"></i>
            </button>
            
            <!-- Ê†áÈ¢ò -->
            <div class="mb-6 pb-4 border-b border-stone-300">
                <div class="archive-label mb-1">Archive Access</div>
                <div class="text-lg font-semibold text-stone-800">Ê°£Ê°àÂ≠òÂèñ</div>
            </div>
            
            <!-- ACCESSION NO. -->
            <div class="mb-5">
                <div class="archive-label mb-2">[ ACCESSION NO. ]</div>
                <div class="archive-value text-xl font-bold text-stone-800 tracking-wider" id="protocol-id">
                    SP-0000-0000
                </div>
            </div>
            
            <!-- UPLINK STATUS -->
            <div class="mb-5">
                <div class="archive-label mb-2">[ UPLINK STATUS ]</div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-stone-400" id="status-dot"></span>
                    <span class="archive-value text-sm font-medium status-standby" id="uplink-status">STANDBY</span>
                </div>
            </div>
            
            <!-- SYNC CONTROLÔºàÊñ∞Â¢ûÂº∫Âà∂ÂêåÊ≠•Ôºâ -->
            <div class="mb-6">
                <div class="archive-label mb-2">[ SYNC CONTROL ]</div>
                <button onclick="forceSync()" id="sync-btn" class="px-4 py-2 bg-stone-700 text-white text-xs font-medium rounded hover:bg-stone-600 transition-colors w-full">
                    SYNC NOW
                </button>
                <div class="text-[10px] text-stone-500 mt-1">ÊâãÂä®ÂêåÊ≠•ÂΩìÂâçÊ°£Ê°àÂà∞‰∫ëÁ´Ø</div>
            </div>
            
            <!-- ÂêåÊ≠•ËæìÂÖ• -->
            <div class="space-y-3">
                <div class="archive-label">[ REMOTE ACCESS ]</div>
                <div class="flex gap-2">
                    <input type="text" 
                           id="remote-protocol-input"
                           placeholder="SP-XXXX-XXXX" 
                           class="flex-1 px-3 py-2 bg-white border border-stone-300 rounded text-sm font-mono tracking-wider focus:outline-none focus:border-stone-500 uppercase"
                           maxlength="13">
                    <button onclick="syncFromRemote()" 
                            class="px-4 py-2 bg-stone-800 text-white text-xs font-medium rounded hover:bg-stone-700 transition-colors">
                        UPLINK
                    </button>
                </div>
                <div class="text-[10px] text-stone-500 leading-relaxed">
                    ËæìÂÖ•ÂÖ∂‰ªñËÆæÂ§áÁöÑ ACCESSION NO. ‰ª•Âª∫Á´ãÊï∞ÊçÆËøûÊé•
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== Supabase ÈÖçÁΩÆ ==========
        const SUPABASE_URL = 'https://nfuomptzcarmqrdzhpna.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_DRoG26c3i5nGnl4GGYyp_Q_a4Z2NN4R';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ========== Êï∞ÊçÆÁÆ°ÁêÜ ==========
        let records = JSON.parse(localStorage.getItem('specimen_records')) || {};
        let syncStatus = 'STANDBY';

        // Âü∫‰∫éÊµèËßàÂô®ÊåáÁ∫πÁîüÊàêÂõ∫ÂÆö‰ª£Âè∑
        function generateFixedId() {
            let fixedId = localStorage.getItem('fixed_protocol_id');
            if (fixedId) return fixedId;
            
            const part1 = Math.floor(1000 + Math.random() * 9000);
            const part2 = Math.floor(1000 + Math.random() * 9000);
            fixedId = `SP-${part1}-${part2}`;
            
            localStorage.setItem('fixed_protocol_id', fixedId);
            return fixedId;
        }

        function getProtocolId() {
            let customId = localStorage.getItem('custom_protocol_id');
            if (customId) return customId;
            return generateFixedId();
        }

        function displayProtocolId() {
            const id = getProtocolId();
            const el = document.getElementById('protocol-id');
            if (el) el.textContent = id;
        }

        function showArchiveModal() {
            document.getElementById('archive-modal').classList.remove('hidden');
            document.getElementById('archive-modal').classList.add('flex');
            displayProtocolId();
            updateSyncStatus();
        }

        function closeArchiveModal() {
            document.getElementById('archive-modal').classList.add('hidden');
            document.getElementById('archive-modal').classList.remove('flex');
        }

        function updateSyncStatus() {
            const statusEl = document.getElementById('uplink-status');
            const dotEl = document.getElementById('status-dot');
            
            if (syncStatus === 'CONNECTED') {
                statusEl.textContent = 'CONNECTED';
                statusEl.className = 'archive-value text-sm font-medium status-connected';
                dotEl.className = 'w-2 h-2 rounded-full bg-green-500 animate-pulse';
            } else if (syncStatus === 'ERROR') {
                statusEl.textContent = 'ERROR';
                statusEl.className = 'archive-value text-sm font-medium status-error';
                dotEl.className = 'w-2 h-2 rounded-full bg-red-500';
            } else {
                statusEl.textContent = 'STANDBY';
                statusEl.className = 'archive-value text-sm font-medium status-standby';
                dotEl.className = 'w-2 h-2 rounded-full bg-stone-400';
            }
        }

        // ========== Âº∫Âà∂ÂêåÊ≠•ÔºàÊñ∞Â¢ûÔºâ==========
        async function forceSync() {
            const btn = document.getElementById('sync-btn');
            const originalText = btn.textContent;
            
            btn.textContent = 'SYNCING...';
            btn.disabled = true;
            btn.classList.add('opacity-50');
            
            try {
                await saveToCloud();
                
                if (syncStatus === 'CONNECTED') {
                    btn.textContent = '‚úì SYNCED';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.disabled = false;
                        btn.classList.remove('opacity-50');
                    }, 2000);
                } else {
                    btn.textContent = '‚úó FAILED';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.disabled = false;
                        btn.classList.remove('opacity-50');
                    }, 2000);
                }
            } catch (e) {
                btn.textContent = '‚úó ERROR';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-50');
                }, 2000);
            }
        }

        // ========== ‰∫ëÁ´ØÂêåÊ≠• ==========
        async function loadFromCloud() {
            const protocolId = getProtocolId();
            const deviceCode = protocolId.replace(/SP-|-/g, '');
            
            try {
                const { data, error } = await supabaseClient
                    .from('records')
                    .select('data, updated_at')
                    .eq('device_code', deviceCode)
                    .single();
                
                if (data?.data && Object.keys(data.data).length > 0) {
                    const cloudTime = new Date(data.updated_at || 0);
                    const localTime = new Date(localStorage.getItem('last_save_time') || 0);
                    
                    if (cloudTime > localTime) {
                        records = data.data;
                        localStorage.setItem('specimen_records', JSON.stringify(records));
                        render();
                    }
                    syncStatus = 'CONNECTED';
                }
            } catch (e) {
                console.log('Êó†‰∫ëÁ´ØÊ°£Ê°àÊàñÈ¶ñÊ¨°‰ΩøÁî®');
            }
            updateSyncStatus();
        }

        async function saveToCloud() {
            const protocolId = getProtocolId();
            const deviceCode = protocolId.replace(/SP-|-/g, '');
            
            try {
                const { error } = await supabaseClient
                    .from('records')
                    .upsert({
                        device_code: deviceCode,
                        data: records,
                        updated_at: new Date().toISOString()
                    }, { onConflict: 'device_code' });
                
                if (error) {
                    console.error('Supabase error:', error);
                    syncStatus = 'ERROR';
                    updateSyncStatus();
                    return;
                }
                
                syncStatus = 'CONNECTED';
                updateSyncStatus();
                console.log('‚úì Ê°£Ê°àÂ∑≤ÂΩíÊ°£');
            } catch (e) {
                console.error('ÂΩíÊ°£Â§±Ë¥•:', e);
                syncStatus = 'ERROR';
                updateSyncStatus();
            }
        }

        function saveToStorage() {
            localStorage.setItem('specimen_records', JSON.stringify(records));
            localStorage.setItem('last_save_time', new Date().toISOString());
            saveToCloud();
        }

        async function syncFromRemote() {
            const input = document.getElementById('remote-protocol-input');
            const remoteId = input.value.trim().toUpperCase();
            
            if (!/^SP-\d{4}-\d{4}$/.test(remoteId)) {
                alert('Ê†ºÂºèÈîôËØØ\nËØ∑ËæìÂÖ•: SP-XXXX-XXXX');
                return;
            }
            
            const remoteCode = remoteId.replace(/SP-|-/g, '');
            
            try {
                const { data, error } = await supabaseClient
                    .from('records')
                    .select('data')
                    .eq('device_code', remoteCode)
                    .single();
                
                if (error || !data?.data) {
                    alert('Êú™ÊâæÂà∞Ê°£Ê°à\nËØ∑Ê£ÄÊü• ACCESSION NO. ÊòØÂê¶Ê≠£Á°Æ');
                    return;
                }
                
                let count = 0;
                Object.values(data.data).forEach(day => {
                    Object.values(day).forEach(cat => count += cat?.length || 0);
                });
                
                if (confirm(`Ê£ÄÊµãÂà∞ ${count} Êù°ËÆ∞ÂΩï\n\nÊòØÂê¶Âª∫Á´ãÊï∞ÊçÆËøûÊé•Ôºü\n\n‚ö†Ô∏è ËøôÂ∞ÜË¶ÜÁõñÂΩìÂâçÊú¨Âú∞Ê°£Ê°à`)) {
                    records = data.data;
                    localStorage.setItem('custom_protocol_id', remoteId);
                    localStorage.setItem('specimen_records', JSON.stringify(records));
                    saveToCloud();
                    displayProtocolId();
                    syncStatus = 'CONNECTED';
                    updateSyncStatus();
                    render();
                    alert('‚úì Êï∞ÊçÆËøûÊé•Â∑≤Âª∫Á´ã\nÊ°£Ê°àÂêåÊ≠•ÂÆåÊàê');
                    input.value = '';
                }
            } catch (e) {
                alert('ËøûÊé•Â§±Ë¥•\nËØ∑Ê£ÄÊü•ÁΩëÁªúÁä∂ÊÄÅ');
            }
        }

        // ========== ÂéüÊúâÂäüËÉΩ ==========
        function getTodayKey() {
            const d = new Date();
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        function addRecord(dateKey, category, content) {
            if (!records[dateKey]) records[dateKey] = {};
            if (!records[dateKey][category]) records[dateKey][category] = [];
            records[dateKey][category].push({
                id: Date.now(),
                content: content,
                time: new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
            });
            saveToStorage();
            render();
        }

        function deleteRecord(dateKey, category, id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) return;
            if (records[dateKey]?.[category]) {
                records[dateKey][category] = records[dateKey][category].filter(r => r.id !== id);
                saveToStorage();
                render();
            }
        }

        function showInput(dateKey, category) {
            const inputId = `input-${dateKey}-${category}`;
            if (document.getElementById(inputId)) return;
            
            const container = document.getElementById(`items-${dateKey}-${category}`);
            const inputDiv = document.createElement('div');
            inputDiv.id = inputId;
            inputDiv.className = 'flex gap-2 mt-2 animate-fade-in';
            inputDiv.innerHTML = `
                <input type="text" placeholder="> enter_record..." 
                       class="flex-1 px-2.5 py-1.5 border border-stone-200 rounded-md text-xs focus:outline-none focus:border-stone-400 font-mono"
                       onkeypress="if(event.key==='Enter') submitRecord('${dateKey}', '${category}', this.value)">
                <button onclick="submitRecord('${dateKey}', '${category}', this.previousElementSibling.value)" 
                        class="px-2.5 py-1.5 bg-stone-700 text-white rounded-md text-xs hover:bg-stone-600 font-mono">[OK]</button>
                <button onclick="this.parentElement.remove()" 
                        class="px-2.5 py-1.5 bg-stone-200 text-stone-500 rounded-md text-xs hover:bg-stone-300 font-mono">[X]</button>
            `;
            container.appendChild(inputDiv);
            inputDiv.querySelector('input').focus();
        }

        function submitRecord(dateKey, category, content) {
            if (!content.trim()) return;
            addRecord(dateKey, category, content);
            document.getElementById(`input-${dateKey}-${category}`)?.remove();
        }

        const categories = [
            { icon: 'üçΩÔ∏è', name: 'Yum‚Ä¶', emoji: 'üòã', desc: 'ÂêÉ' },
            { icon: 'üìñ', name: 'Glimmers‚Ä¶', emoji: 'üòÉ', desc: 'ÊÇü' },
            { icon: 'üí¨', name: 'Jots‚Ä¶', emoji: 'üò≥', desc: 'ËÆ∞' },
            { icon: 'üëÇüëÄ', name: 'Flicker‚Ä¶', emoji: 'üòâ', desc: 'Âê¨/Áúã' }
        ];

        function generateDates() {
            const dates = [];
            const today = new Date();
            for (let i = 0; i < 30; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                dates.push(date);
            }
            return dates;
        }

        function formatDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
        }

        function formatDateDisplay(date) {
            const days = ['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
            const months = ['january','february','march','april','may','june','july','august','september','october','november','december'];
            const d = date.getDate();
            const suffix = (n) => {
                if (n>3 && n<21) return 'th';
                switch(n%10){case 1:return'st';case 2:return'nd';case 3:return'rd';default:return'th';}
            };
            return `${days[date.getDay()]}, ${months[date.getMonth()]} ${d}${suffix(d)}`;
        }

        function render() {
            const container = document.getElementById('diaryList');
            const dates = generateDates();
            
            container.innerHTML = dates.map((date, index) => {
                const dateKey = formatDateKey(date);
                const isToday = index === 0;
                const dateStr = formatDateDisplay(date);
                const dayRecords = records[dateKey] || {};
                
                return `
                <div class="date-group ${isToday ? 'mb-2' : ''}">
                    <div class="date-header flex items-center gap-2 py-2.5 px-2 -mx-2 rounded-lg cursor-pointer select-none hover:bg-stone-50 transition-colors" 
                         onclick="toggleDate(this)">
                        <i class="fas fa-caret-down text-sm chevron ${isToday ? 'rotated' : ''}"></i>
                        <span class="text-sm text-stone-400">üè≥Ô∏è</span>
                        <span class="text-sm text-stone-700 font-normal capitalize tracking-tight">${dateStr}</span>
                    </div>
                    <div class="sub-entries ${isToday ? 'expanded' : ''} flex flex-col mt-0.5">
                        ${categories.map(cat => {
                            const items = dayRecords[cat.name] || [];
                            return `
                            <div class="py-1.5">
                                <div class="flex items-center justify-between py-1.5 pl-10 pr-2 hover:bg-stone-50 rounded-md cursor-pointer group"
                                     onclick="showInput('${dateKey}', '${cat.name}')">
                                    <div class="flex items-center gap-2">
                                        <span class="text-base">${cat.emoji}</span>
                                        <div class="flex flex-col leading-tight">
                                            <span class="text-sm text-stone-700 font-normal tracking-tight">${cat.name} ${cat.desc}</span>
                                            <span class="text-[10px] text-stone-400">${items.length} records</span>
                                        </div>
                                        <span class="text-sm opacity-40">${cat.icon}</span>
                                    </div>
                                    <span class="text-stone-300 text-lg opacity-0 group-hover:opacity-100 transition-opacity">+</span>
                                </div>
                                <div id="items-${dateKey}-${cat.name}" class="pl-14 pr-3 space-y-1">
                                    ${items.map(item => `
                                        <div class="flex items-center justify-between py-1.5 text-xs text-stone-600 border-l-2 border-stone-200 pl-2.5 font-mono">
                                            <div class="flex flex-col leading-tight">
                                                <span class="text-stone-700">${item.content}</span>
                                                <span class="text-[10px] text-stone-400 mt-0.5">// ${item.time}</span>
                                            </div>
                                            <button onclick="deleteRecord('${dateKey}', '${cat.name}', ${item.id})" 
                                                    class="text-stone-300 hover:text-red-400 transition-colors px-1.5 text-xs">[-]</button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                `;
            }).join('');
        }

        function toggleDate(header) {
            const subEntries = header.nextElementSibling;
            const chevron = header.querySelector('.chevron');
            subEntries.classList.toggle('expanded');
            chevron.classList.toggle('rotated');
        }

        // ========== ÂàùÂßãÂåñ ==========
        displayProtocolId();
        loadFromCloud();
        render();
    </script>
</body>
</html>
